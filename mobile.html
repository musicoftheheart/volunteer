<html>
  <title>Music of the Heart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    /* Hide the iframe */
    iframe {
      display: none;
    }
    /* Remove any padding and margin */
    body {
      margin: 0;
      padding: 0;
    }
  </style>
<script>
    window.addEventListener('load', function() {
      // Hide the iframe
      document.querySelector('iframe').style.display = 'none';
    });

    // Continuous check to hide iframe (to prevent reappearing)
    window.addEventListener('scroll', function() {
      document.querySelector('iframe').style.display = 'none';
    });
  </script>
  
  <body>
  
     <iframe src="https://stringbot.wixsite.com/music-of-the-heart" style="    position: fixed;    left: 0px;    top: -51px;    width: 100%;    height: 108%;}">
</iframe>  
    
  </body>
</html>
