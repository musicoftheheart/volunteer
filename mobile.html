<html>
  <title>Music of the Heart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    /* Move the iframe off-screen initially */
    iframe {
      position: fixed;
      left: -9999px;
      width: 1px;
      height: 1px;
    }
    /* Remove any padding and margin */
    body {
      margin: 0;
      padding: 0;
    }
  </style>
  <script>
    // Function to hide the iframe
    function hideIframe() {
      document.querySelector('iframe').style.left = '-9999px';
    }

    // Event listener to hide the iframe when the user interacts with the page
    document.addEventListener('DOMContentLoaded', function() {
      // Hide the iframe initially
      hideIframe();

      // Event to hide the iframe when the user interacts with the page (e.g., scrolling)
      document.addEventListener('scroll', hideIframe);
      // You can add more event listeners here for other interactions, if needed
    });
  </script>
  
  <body>
  
     <iframe src="https://stringbot.wixsite.com/music-of-the-heart" style="    position: fixed;    left: 0px;    top: -51px;    width: 100%;    height: 108%;}">
</iframe>  
    
  </body>
</html>
